<div class="container my-5">
  <h1 class="mb-3">Сотрудники</h1>

  <table class="table" *ngIf="employees && employees.length > 0">
    <thead>
      <tr>
        <th>Идентификатор</th>
        <th>Имя</th>
        <th>Электронная почта</th>
        <th>Телефон</th>
        <th>Зарплата</th>
        <th>Отдел</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.phone }}</td>
        <td>{{ employee.salary }}</td>
        <td>{{ employee.department }}</td>
        <td><button type="button" class="btn btn-info">Детали</button></td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!employees || employees.length <= 0">Сотрудники не найдены</p>
</div>
