<div class="container">
  <h1 class="mb-3">Добавить нового сотрудника</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addEmployee()">
        <div class="mb-3">
          <label for="name" class="form-label">Имя</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="addEmployeeRequest.name"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Электронная почта</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="addEmployeeRequest.email"
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Номер телефона</label>
          <input
            type="number"
            class="form-control"
            id="phone"
            name="phone"
            [(ngModel)]="addEmployeeRequest.phone"
          />
        </div>

        <div class="mb-3">
          <label for="salary" class="form-label">Зарплата</label>
          <input
            type="number"
            class="form-control"
            id="salary"
            name="salary"
            [(ngModel)]="addEmployeeRequest.salary"
          />
        </div>

        <div class="mb-3">
          <label for="department" class="form-label">Отдел</label>
          <input
            type="text"
            class="form-control"
            id="department"
            name="department"
            [(ngModel)]="addEmployeeRequest.department"
          />
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
      </form>
    </div>
  </div>
</div>
